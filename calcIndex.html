<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>    
    <link rel="stylesheet" href="./client/css/calculator/main.css">    
</head>
<body>
    <!-- container -->
    <div class="container">
        <!-- calc -->
        <div class="calc">
            <!-- title Part -->
            <div class="titleArea">
                Calculator
            </div>
            <!-- display Part -->
            <div class="displayArea">
                <!-- use this part for process and result -->
                <div class="displayText">
                    
                </div>
            </div>

            <!-- separator just for design not a function -->
            <div class="separator"></div>

            <!-- input area -->
            <div class="inputArea">
                <div class="pad signPad">
                    <!-- 
                        If you want to get data from button was clicked,
                        bind Event at inputArea and use Event Bubbling.

                        And use 'dataset.value'
                        To calculate using Server, bind ClickEvent at send(class)
                        and display result using displayText in displayPart
                    -->
                    <div class="row">
                        <span data-value='+'>+</span>
                        <span data-value='-'>-</span>
                        <span data-value='*'>*</span>
                    </div>
                    <div class="row">
                        <span data-value='/'>/</span>
                        <span data-value='%'>%</span>      
                        <span data-value='delete'>C</span>                  
                    </div>
                </div>
                <div class="pad numberPad">
                    <div class="row">
                        <span data-value='1'>1</span>
                        <span data-value='2'>2</span>
                        <span data-value='3'>3</span>
                    </div>
                    <div class="row">
                        <span data-value='4'>4</span>
                        <span data-value='5'>5</span>
                        <span data-value='6'>6</span>
                    </div>
                    <div class="row">
                        <span data-value='7'>7</span>
                        <span data-value='8'>8</span>
                        <span data-value='9'>9</span>
                    </div>
                    <div class="row">
                        <span data-value='0'>0</span>
                        <span data-value='.'>.</span>
                        <span data-value='send' class="send">=</span>
                    </div>
                </div>
            </div>
            <!-- input area end -->
        </div>
    </div>       
</body>
</html>
